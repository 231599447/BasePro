apply plugin: 'com.android.application'
apply plugin: 'realm-android'
android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "www.andysong.com.basepro"
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //rx
    implementation 'io.reactivex.rxjava2:rxjava:2.1.6'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //butterknife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //rx生命周期
    implementation 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.1'
    //fragment
    implementation 'me.yokeyword:fragmentation:1.2.4'
    //v7依赖
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    //自定view
    implementation 'com.nineoldandroids:library:2.4.0'
    //recyclerview
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.29'
    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    //okhttp
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    //glide
    implementation 'com.github.bumptech.glide:glide:4.2.0'
    annotationProcessor "com.github.bumptech.glide:compiler:4.2.0"
    implementation 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    //dex
    implementation 'com.android.support:multidex:1.0.2'
    //bugly
    implementation 'com.tencent.bugly:crashreport:2.6.5'
    //图片选择框架
    implementation 'com.zhihu.android:matisse:0.4.3'
    //Android util
    implementation 'com.blankj:utilcode:1.11.1'

    implementation 'com.android.support:design:26.1.0'

    implementation 'de.hdodenhof:circleimageview:2.2.0'

    //CallAdapterFactory的Rx依赖包
    implementation 'com.squareup.retrofit2:converter-scalars:2.2.0'

    //ConverterFactory的String依赖包
    implementation 'org.ligboy.retrofit2:converter-fastjson-android:2.1.0'

    implementation 'com.alibaba:fastjson:1.2.31'
}
